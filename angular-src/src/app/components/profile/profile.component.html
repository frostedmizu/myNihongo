<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item margin-top">Username: {{user.username}}</li>
    <li class="list-group-item margin-top">Email: {{user.email}}</li>
    <li class="list-group-item margin-top">Class ID: {{user._classId}}</li>
  </ul>
</div>
