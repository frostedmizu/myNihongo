<h2 class="page-header">Reading Activity</h2>
<div class="row">
  <div class="col-xs-12 col-md-7 border-right" *ngFor="let passage of passages; let last = last; let i = index;">
    <div class="card">
      <div class="card-header">
        Passage {{i + 1}}
      </div>
      <div class="card-body">
        <p>{{passage.passage}}</p>
        <div *ngIf="!passage.submitted">
          <textarea class="answer-input" [(ngModel)]="passage.answer"></textarea>
          <button class="btn btn-lg btn-primary btn-block margin-top col-md-4 col-xs-12" (click)="submit(passage)">Submit Answer</button>
        </div>
        <div *ngIf="passage.submitted">Your answer was submitted</div>
      </div>
    </div>
    <hr *ngIf="!last">
  </div>
  <div class="col-xs-12 col-md-5">
    <!--<div *ngIf="this.loading">Loading...</div>
    <div *ngIf="!this.loading"></div>-->
    <div class="fixed">
      <p>See if you can translate the passage with as little help from the dictionary as you can!</p>
      <div class="center">
        <textarea class="input" [(ngModel)]="translationInput" rows="2" cols="30"></textarea>
      </div>

      <div><button class="btn btn-lg btn-primary btn-block margin-top" (click)="translate()">Look up in dictionary!</button></div>

      <h4 *ngIf="translation">English: {{translation}}</h4>
    </div>

  </div>
</div>
