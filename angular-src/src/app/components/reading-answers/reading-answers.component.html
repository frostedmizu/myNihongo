<div class="accordion" id="accordionAnswers">
  <div class="card" *ngFor="let student of students">
    <div class="card-header" id="heading{{student}}">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" (click)="renderAnswers(student)" [attr.data-toggle]="'collapse'" [attr.data-target]="'#collapse' + student" aria-expanded="true" [attr.aria-controls]="'collapse' + student">
          {{student}}
        </button>
      </h5>
    </div>

    <div id="collapse{{student}}" class="collapse" [attr.aria-labelledby]="'heading' + student" [attr.data-parent]="'#accordionAnswers'">
      <div class="card-body" *ngIf="answersParsed">
        <div *ngFor="let passage of passages | keyvalue; let last = last; ">
          <p>Passage:</p>
          <div>{{passage.value.passage}}</div>
          <p>Answer:</p>
          <div>{{passage.value.answer}}</div>
          <hr *ngIf="!last">
        </div>
      </div>
    </div>
  </div>
</div>
